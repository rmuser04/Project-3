<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <style>
      /* Set the height and width of the map */
      #map {
        height: 100%;
        width: 100%;
      }

      /* Fullscreen container for the page */
      html, body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">About Me</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="leimages.html">LE Images</a></li>
          <li><a href="maps.html">Google Maps</a></li>
        </ul>
      </nav>
    </header>

    <h1>Google Maps API</h1>
    <div id="map"></div>

    <!-- Include the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" async defer></script>

    <script>
      let map;
      
      // Initialize the map
      function initMap() {
        // Create a map centered on a location
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.7749, lng: -122.4194 }, // San Francisco
          zoom: 10,
        });

        // Feature 1: Add a marker
        const marker = new google.maps.Marker({
          position: { lat: 37.7749, lng: -122.4194 }, // San Francisco
          map: map,
          title: "San Francisco",
        });

        // Feature 2: Set a custom map style
        const styledMapType = new google.maps.StyledMapType(
          [
            {
              elementType: "geometry",
              stylers: [
                {
                  color: "#212121",
                },
              ],
            },
            {
              elementType: "labels.icon",
              stylers: [
                {
                  visibility: "off",
                },
              ],
            },
            {
              elementType: "labels.text.fill",
              stylers: [
                {
                  color: "#757575",
                },
              ],
            },
            {
              elementType: "labels.text.stroke",
              stylers: [
                {
                  color: "#212121",
                },
              ],
            },
            {
              featureType: "administrative",
              elementType: "geometry",
              stylers: [
                {
                  color: "#757575",
                },
              ],
            },
            {
              featureType: "poi",
              elementType: "geometry",
              stylers: [
                {
                  color: "#9e9e9e",
                },
              ],
            },
            {
              featureType: "road",
              elementType: "geometry",
              stylers: [
                {
                  color: "#3e3e3e",
                },
              ],
            },
            {
              featureType: "road",
              elementType: "geometry.stroke",
              stylers: [
                {
                  color: "#212121",
                },
              ],
            },
            {
              featureType: "road",
              elementType: "labels.icon",
              stylers: [
                {
                  visibility: "off",
                },
              ],
            },
          ],
          { name: "Styled Map" }
        );
        map.mapTypes.set("styled_map", styledMapType);
        map.setMapTypeId("styled_map");

        // Feature 3: Add zoom control
        map.setOptions({
          zoomControl: true,
          scaleControl: true,
        });
      }
    </script>
  </body>
</html>
